<!DOCTYPE html>
<html>
<head>
  <title>Event Planner</title>
     <!-- Bootstrap Core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">

    <!-- Theme CSS -->
    <link href="css/new-age.css" rel="stylesheet">
    <style type="text/css">
      table.mainInput {
        margin-left:auto; 
        margin-right:auto; 
      }
      tr, td {
        text-align: left;
        padding: 5px;
      }
      #main {
        text-align: center;
        margin-top: 30px;
        font-family: 'Catamaran', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 50;
        font-size: 17px;
        letter-spacing: 1px;
      }
      .inputBox {
        color: black;
        margin-top: 20px;
        width: 300px;
        height: 50px;
      }
      .eventCatagory{
        margin-left: 20px;
        margin-top: 40px;
        font-size: 18px;
        padding: 11px;
      }
      #submitButton{
        margin-top: 30px;
        margin-bottom: 200px;
      } 
      #title {
        margin-top: 150px;
        font-family: helvetica;
        font-weight: bold;
        color: yellow;
        font-style: italic;
        text-align: center;
      }
      #result {
        margin-top: 100px;
        background-color: #FEDD08;
        color: black;
      }
      .submitInfo {
        margin-left: 60px;
        /*margin-right: 60px;*/
      } 
      .basicInfo {
        width: 500px;
      }
      #myEventClick { 
        margin-left: 200px;
        font-size: 20px;
      }
      #events{
        background-color: #C2C2C3;
        color: black;
      }
      #length{
        font-size:13px;
        color: #D91463;
      }

      .allEvents{
        text-align: left;
        padding: 10px;
      }
      #mainButton{
        transition-property: width;
        transition-duration: 5s;
        transition-delay: 5s;
      }
      .eachEvent{
        display:inline-block;
        margin-left:40px;
        padding: 5px;
      }
      .eventHandler {
        color:black;
        width: 250px;
        height:400px;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: white;
      }
      .eventSmallDes{
        padding: 10px;
      }
      .eventVenueName{
        color: grey;
      }
      .eventStartTime{
        color: #656565;
      }
      .eventTitle{
        color: black;
      }
      .eventTitle:hover{
        color: #D91463;
      }
      #logo {
        font-weight: bold;   
      }
      #myEventsList{
        background-color: pink;
        color: black;
      }

    </style>
    <link href="css/new-age.min.css" rel="stylesheet">
</head>
  <header id="top">
    <h2 id='title'> EVENT PLANNER</h2>
    <div id="app"></div>
